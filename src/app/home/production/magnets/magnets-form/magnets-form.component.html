<alert [alertMessage]="alertMessage"></alert>

<form [formGroup]="magnetsForm" (ngSubmit)="save(magnetsForm)" novalidate>
  <div class="container" style="width:100%;margin-top:1em">
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-secondary pull-left" [ngClass]="{'btn-success':magnetsForm.valid&&magnetsForm.dirty,'btn-secondary':magnetsForm.pristine,'btn-danger':!magnetsForm.valid&&magnetsForm.touched }">
          <i class="fa f fa-save"></i>
        </button>
      </div>
      <div class="col">
        <h3 class="text-center">Aimant</h3>
      </div>
      <div class="col">
        <button type="button" [routerLink]="['/home/magnets/historical']" class="btn btn-secondary pull-right">
          <i class="fa f fa-clock-o fa-lg"></i>
        </button>
        <button type="button" (click)='add()' class="btn btn-secondary pull-right" style="margin-right:0.5em">
          <i class="fa f fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top:1em">
    <div class="form-group row  justify-content-md-center">
      <label for="example-text-input" class="col-2 col-form-label text-right">Date & Heure:</label>
      <div class="col-3">
        <input class="form-control" type="datetime-local" formControlName="datetime" id="example-text-input">
      </div>
    </div>
    <div class="form-group row justify-content-md-center">
      <label for="example-text-input" class="col-2 col-form-label text-right">Opérateur:</label>
      <div class="col-3">
        <input class="form-control" formControlName="operator" type="text" id="example-text-input">
      </div>
    </div>
    <div class="form-group row justify-content-md-center">
      <label for="example-text-input" class="col-2 col-form-label text-right">Bon Fonctionnement:</label>
      <div class="col-3 text-left" style="margin-top:0.5em">
        <label class="custom-control custom-radio">
          <input id="radio1" type="radio" formControlName="workingProperly" value="1" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Oui</span>
        </label>
        <label class="custom-control custom-radio">
          <input id="radio2" type="radio" formControlName="workingProperly" value="0" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Non</span>
        </label>
      </div>
    </div>
    <div class="form-group row justify-content-md-center">
      <label for="example-text-input" class="col-2 col-form-label text-right">États:</label>
      <div class="col-3">
        <select class="custom-select" formControlName="state" style="width:100%">
          <option value="1">Complété</option>
          <option value="2">Annulé</option>
        </select>
      </div>
    </div>
  </div>
</form>
