<alert [alertMessage]="alertMessage"></alert>

<form [formGroup]="downtimeReasonForm" (ngSubmit)="save(downtimeReasonForm)" novalidate>
  <div class="container" style="width:100%;margin-top:1em">
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-secondary pull-left" [ngClass]="{'btn-success':downtimeReasonForm.valid&&downtimeReasonForm.dirty,'btn-secondary':downtimeReasonForm.pristine,'btn-danger':!downtimeReasonForm.valid&&downtimeReasonForm.touched }">
          <i class="fa f fa-save"></i>
        </button>
      </div>
      <div class="col">
        <h3 class="text-center">Cause Temps d'arrêt</h3>
      </div>
      <div class="col">
        <div class="pull-right">
          <button type="button" class="btn btn-secondary btn-delete" (click)="delete()" [disabled]="downtimeReason.counts>0 || new">
            <i class="fa f fa-trash fa-lg"></i>
          </button>
          <button type="button" [routerLink]="['../../list']" class="btn btn-secondary">
            <i class="fa f fa-list fa-lg"></i>
          </button>
          <button type="button" (click)="addForm()" class="btn btn-secondary btn-add">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top:1em">
    <div class="form-group row" [ngClass]="{'has-danger':!downtimeReasonForm.controls['description'].valid && (downtimeReasonForm.controls['description'].touched  ) }">
      <label for="example-text-input" class="col-4 col-form-label text-right">*Description:</label>
      <div class="col-3">
        <div>
          <input type="text" class="form-control" formControlName="description" >
        </div>
      </div>
    </div>
    <div class="form-group row" [ngClass]="{'has-danger':!downtimeReasonForm.controls['downtimeReasonId'].valid && (downtimeReasonForm.controls['downtimeReasonId'].touched  ) }">
      <label for="example-text-input" class="col-4 col-form-label text-right">Explication Nécessaire:</label>
      <div class="col-3">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="blankCheckbox" formControlName="explanation" style="vertical-align:middle"
              value="option1" aria-label="...">
          </label>
        </div>
      </div>
    </div>
  </div>
</form>
