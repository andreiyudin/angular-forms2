<alert [alertMessage]="alertMessage"></alert>

<form [formGroup]="userForm" (ngSubmit)="save(userForm)" novalidate>
  <div class="header">
    <div class="col">
      <button type="submit" class="btn btn-secondary pull-left" [disabled]="!userForm.valid" [ngClass]="{'btn-success':userForm.valid&&userForm.dirty,'btn-secondary':userForm.pristine,'btn-danger':!userForm.valid&&userForm.touched }">
        <i class="fa f fa-save"></i>
      </button>
    </div>
    <div class="col">
      <h3 class="text-center">Utilisateur</h3>
    </div>
    <div class="col">
      <button type="button" [routerLink]="['../../list']" class="btn btn-secondary pull-right">
        <i class="fa f fa-clock-o fa-lg"></i>
      </button>
    </div>
  </div>
  <div class="container" style="margin-top:1em">
    <div class="form-group row justify-content-md-center"  >
      <label for="example-text-input" class="col-2 col-form-label text-right">Utilisateur:</label>
      <div class="col-3">
        <input class="form-control" formControlName="username" type="text" id="example-text-input">
      </div>
    </div>
    <div class="form-group row justify-content-md-center">
      <label for="example-text-input" class="col-2 col-form-label text-right">Mot de passe:</label>
      <div class="col-3">
        <input class="form-control" formControlName="password" type="password" id="example-text-input">
      </div>
    </div>
    <div class="form-group row justify-content-md-center">
      <label for="example-text-input" class="col-2 col-form-label text-right">Admin:</label>
      <div class="col-3">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="blankCheckbox"  formControlName="admin" style="vertical-align:middle" value="option1" aria-label="...">
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row justify-content-md-center">
      <label for="example-text-input" class="col-2 col-form-label text-right">Inactif:</label>
      <div class="col-3">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" id="blankCheckbox"  formControlName="inactive" style="vertical-align:middle" value="option1" aria-label="...">
          </label>
        </div>
      </div>
    </div>
  </div>
</form>
